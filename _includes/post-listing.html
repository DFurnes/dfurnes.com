{% for post in posts limit: listing_limit %}
  <div class="post">
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <h4>{{ post.date | date: "%B %d %Y" }}</h4>
	  
	  <p>{{ post.content }}</p>
	</div>
	
	<hr />
	
{% endfor %}

<p class="outro"><img src="http://dfurnes.com/images/star.png"/></p>
